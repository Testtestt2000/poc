<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked by MOOOX</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            color: red;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 5px red, 0 0 10px red, 0 0 15px red, 0 0 20px red, 0 0 25px red, 0 0 30px red, 0 0 35px red;
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

        h1::before, h1::after {
            content: 'YOU HAVE BEEN HACKED BY MOOOX';
            position: absolute;
            top: 0;
            left: 0;
            color: red;
            background: black;
            clip: rect(0, 100%, 100%, 0);
            animation: glitch-anim 1s infinite linear;
            opacity: 0.8;
        }

        h1::after {
            color: blue;
            animation: glitch-anim 1s infinite linear reverse;
            clip: rect(0, 100%, 100%, 0);
        }

        @keyframes glitch-anim {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            10% {
                transform: translate(-5px, -5px);
                opacity: 0.7;
            }
            20% {
                transform: translate(5px, 5px);
                opacity: 0.5;
            }
            30% {
                transform: translate(-10px, 10px);
                opacity: 0.8;
            }
            40% {
                transform: translate(10px, -10px);
                opacity: 0.6;
            }
            50% {
                transform: translate(-5px, 5px);
                opacity: 0.9;
            }
            60% {
                transform: translate(5px, -5px);
                opacity: 0.6;
            }
            70% {
                transform: translate(-10px, 0);
                opacity: 0.8;
            }
            80% {
                transform: translate(10px, 10px);
                opacity: 0.7;
            }
            90% {
                transform: translate(-5px, -5px);
                opacity: 0.9;
            }
            100% {
                transform: translate(0, 0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>YOU HAVE BEEN HACKED BY MOOOX</h1>
</body>
</html>
